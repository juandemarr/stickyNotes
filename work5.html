<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sticky notes</title>
    <link rel="icon" text="image/png" href="img/icono.png"/>
    <link rel="stylesheet" type="text/css" href="work5.css"/>
    <script src="work5.js"></script>
</head>
<body>
    <header>
        <div id="datosIniciales">
            <div class="titulo">
                <label for="titulo">Título</label>
                <input type="text" id="titulo"/>
            </div>
            <div class="descripcion">
                <p>Asunto</p>
                <textarea id="textarea"></textarea>
            </div>
            <div class="botonera">
                <button id="botonAnadir">Añadir nota</button>
            </div>
        </div>
        <button id="cambiarEstilo">Cambiar estilo</button>
    </header>
    <div id="tablero">

    </div>
</body>
</html>
